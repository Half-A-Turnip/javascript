<body>
    <script>
        var MyApp = {};
        MyApp.namespace = function(name) {
            var parts = name.split('.');
            var current = MyApp;
            for (var i in parts) {
                if (!current[parts[i]]) {
                    current[parts[i]] = {};
                }
                current = current[parts[i]]
            }
        }
        MyApp.namespace('event')
        MyApp.namespace('dom.style')
        console.log(MyApp);
    </script>
    <script>
        var user = (function() {
            var _name = "seven",
                _age = 29;
            return {
                getUserInfo: function() {
                    return _name + '-' + _age;
                }
            }
        })();
        console.log(user.getUserInfo());
    </script>
</body>
