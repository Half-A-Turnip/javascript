<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var Singleton = function(name) {
            this.name = name;
            this.instance = null;
        }

        Singleton.prototype.getName = function() {
            alert(this.name);
        }
        Singleton.getInstance = function(name) {
            if (!this.instance) {
                this.instance = new Singleton(name);
            }
            return this.instance;
        }
        var a = Singleton.getInstance("BOB");
        var b = Singleton.getInstance("AOA");
        console.log(a == b);
    </script>
    <script>
        var SingletonCore = function(name) {
            this.name = name
        }
        SingletonCore.getName = function() {
            alert(this.name)
        }
        SingletonCore.getInstance = function(name) {
            var instance = null;
            return function(name) {
                if (!instance)
                    instance = new SingletonCore(name)
                return instance
            }
        }
        var a = Singleton.getInstance("BOB");
        var b = Singleton.getInstance("AOA");
        console.log(a == b);
    </script>
</body>

</html>
